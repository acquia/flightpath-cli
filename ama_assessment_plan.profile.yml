title: 'Acquia Migrate Acceleration Assessment Plan'
name: ama_assessment_plan
uuid: ama_assessment_plan.profile.yml
description: |
  Report of the task of upgrading to Drupal 9.
policies:
    #Acquia:AppInfo:
    Acquia:MigrateAccelerate:ModuleUpgradeStrategy:
    Acquia:MigrateAccelerate:ModuleUpgradeSummary:
    Acquia:MigrateAccelerate:ModuleAnalysis:
    Acquia:MigrateAccelerate:ViewsAnalysis:
    Acquia:MigrateAccelerate:ViewsSummary:
    Acquia:MigrateAccelerate:ContentCount:
    Acquia:MigrateAccelerate:ContentSummary:
    Acquia:MigrateAccelerate:FieldTypeAnalysis:
    Acquia:MigrateAccelerate:FieldTypeAnalysisSummary:
    Acquia:MigrateAccelerate:SchemaReview:
    Acquia:MigrateAccelerate:SchemaSummary:
    Acquia:AppInfo:
format:
    html:
        template: acquia-2018-page.html.twig
        content: |
            {% block purpose %}
              {{ 'Purpose' | heading }}

              This assessment of **{{ assessment.uri }}** aims to help identify
              the scope of data and module delivered functionaltiy to migrate
              from Drupal 7 to Drupal 9.

              This report was generated on {{ assessment.reportingPeriodEnd.format('l jS F Y') }}.
            {% endblock %}

            {% block app_info %}
              {% set response = assessment.getPolicyResult('Acquia:AppInfo') %}
              {{ response.policy.title | heading }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}

            {% block content_summary %}
              {% set response = assessment.getPolicyResult('Acquia:MigrateAccelerate:ContentSummary') %}
              {{ response.policy.title | heading }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}

            {% block ama_info %}
              {% set response = assessment.getPolicyResult('Acquia:MigrateAccelerate:ModuleUpgradeSummary') %}
              {{ response.policy.title | heading }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}

            {% block ama_summary %}
              {% set response = assessment.getPolicyResult('Acquia:MigrateAccelerate:ModuleUpgradeStrategy') %}
              {{ response.policy.title | heading }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}

            {% block ama_field_type_summary %}
              {% set response = assessment.getPolicyResult('Acquia:MigrateAccelerate:FieldTypeAnalysisSummary') %}
              {{ response.policy.title | heading }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}

            {% block ama_views_summary %}
              {% set response = assessment.getPolicyResult('Acquia:MigrateAccelerate:ViewsSummary') %}
              {{ response.policy.title | heading }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}

            {% block ama_schema_summary %}
              {% set response = assessment.getPolicyResult('Acquia:MigrateAccelerate:SchemaSummary') %}
              {{ response.policy.title | heading }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}

            {% block ama_review %}
              {% set response = assessment.getPolicyResult('Acquia:MigrateAccelerate:ModuleAnalysis') %}
              {{ response.policy.title | heading }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}

            {% block appendix %}
              {{ 'Appendix' | heading }}
            {% endblock %}

            {% block ama_views %}
              {% set response = assessment.getPolicyResult('Acquia:MigrateAccelerate:ViewsAnalysis') %}
              {{ response.policy.title | heading(3) }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}

            {% block ama_content_count %}
              {% set response = assessment.getPolicyResult('Acquia:MigrateAccelerate:ContentCount') %}
              {{ response.policy.title | heading(3) }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}

            {% block ama_field_types %}
              {% set response = assessment.getPolicyResult('Acquia:MigrateAccelerate:FieldTypeAnalysis') %}
              {{ response.policy.title | heading(3) }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}

            {% block ama_schema %}
              {% set response = assessment.getPolicyResult('Acquia:MigrateAccelerate:SchemaReview') %}
              {{ response.policy.title | heading(3) }}
              {% with response.tokens %}
                {{ include(template_from_string(response.policy.description)) | markdown_to_html }}
                {{ include(template_from_string(response.policy.success)) | markdown_to_html }}
              {% endwith %}
            {% endblock %}
excluded_policies: {  }
